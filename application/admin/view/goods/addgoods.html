<form id='editform' autocomplete='off'>
  <input type='hidden' id='goodsId' class='j-ipt' value='{$object["goodsId"]}'/>
<table class='wst-form wst-box-top'>
  <tr>
     <td colspan='2' class='head-ititle'>{if $object["goodsId"]}编辑产品{else/}添加商品{/if}</td>
  </tr>

  <tr>
     <th>商品名称<font color='red'>*</font>：</th>
     <td><input type="text" id='goodsName' class='j-ipt' value="{$object['goodsName']}" maxLength='20' data-rules="商品名称: required;"/></td>
  </tr>
  <tr>
     <th>商品图标<font color='red'>*</font>：</th>
     <td>
     
    
     
     <img id='preview' width='150' height='150' src="__ROOT__/{$object['goodsImg']}"/>
     <div id='goodsImgPicker'>上传商品图标</div><span id='uploadMsg'></span><span class='msg-box' id='msg_goodsImg'></span>
     
     <input type="text" id='goodsImg' class='j-ipt' value="{$object['goodsImg']}" data-rules="商品图标: required;" data-target='#msg_goodsImg'/>
     </td>
  </tr>

  <tr>
     <th>原价<font color='red'>*</font>：</th>
     <td><input type="text" id='shopPrice' class='j-ipt' value="{$object['shopPrice']}" maxLength='20' data-rules="商品原价: required;"/></td>
  </tr>

  <tr>
     <th>2人夺宝价格<font color='red'>*</font>：</th>
     <td><input type="text" id='play2' class='j-ipt' value="{$object['play2']}" maxLength='20' data-rules="2人夺宝价格: required;"/></td>
  </tr>

  <tr>
     <th>2人夺宝手续费<font color='red'>*</font>：</th>
     <td><input type="text" id='play2fee' class='j-ipt' value="{$object['play2fee']}" maxLength='20' data-rules="2人夺宝手续费: required;"/></td>
  </tr>

  <tr>
     <th>4人夺宝价格<font color='red'>*</font>：</th>
     <td><input type="text" id='play4' class='j-ipt' value="{$object['play4']}" maxLength='20' data-rules="4人夺宝价格: required;"/></td>
  </tr>

  <tr>
     <th>4人夺宝手续费<font color='red'>*</font>：</th>
     <td><input type="text" id='play4fee' class='j-ipt' value="{$object['play4fee']}" maxLength='20' data-rules="4人夺宝手续费: required;"/></td>
  </tr>

     <th>10人夺宝价格<font color='red'>*</font>：</th>

  <tr>
     <th>商品编号<font color='red'>*</font>：</th>
     <td><input type="text" id='goodsSn' class='j-ipt' value="{$object['goodsSn']}" maxLength='20' data-rules="商品编号: required;"/></td>
  </tr>
   <tr>
     <th>商品货号<font color='red'>*</font>：</th>
     <td><input type="text" id='productNo' class='j-ipt' value="{$object['productNo']}" maxLength='20' data-rules="商品货号: required;"/></td>
  </tr>


  <tr>
     <th>商品库存<font color='red'>*</font>：</th>
     <td><input type="text" id='goodsStock' class='j-ipt' value="{$object['goodsStock']}" maxLength='20' data-rules="商品库存: required;"/></td>
  </tr>

   <tr>
     <th>预警库存<font color='red'>*</font>：</th>
     <td><input type="text" id='warnStock' class='j-ipt' value="{$object['warnStock']}" maxLength='20' data-rules="预警库存: required;"/></td>
  </tr>
  <tr>
     <th>商品单位<font color='red'>*</font>：</th>
     <td><input type="text" id='goodsUnit' class='j-ipt' value="{$object['goodsUnit']}" maxLength='20' data-rules="商品单位: required;"/></td>
  </tr>



 

 

  

  
  <tr>
     <th>内图<font color='red'>*</font>：</th>
     <td>
     
    
     
     <img id='sjpreview' width='150' height='150' src="__ROOT__/{$object['sjgoodsImg']}"/>
     <div id='sjgoodsImgPicker'>内部商品图标</div><span id='sjuploadMsg'></span><span class='msg-box' id='msg_sjgoodsImg'></span>
     
     <input type="text" id='sjgoodsImg' class='j-ipt' value="{$object['sjgoodsImg']}" data-rules="商品图标: required;" data-target='#msg_sjgoodsImg'/>
     </td>
  </tr>

  

 
  
  
  

  <tr>
     <th>商品状态<font color='red'>*</font>：</th>
     <td colspan='2'>
      <div class="radio-box">
        <label><input type='radio' name='isSale' id="isSale-1" class='j-ipt wst-radio' value='1' {if $object['isSale']==1}checked{/if} /><label for="isSale-1" class="mt-1"></label>上架</label>
        <label><input type='radio' name='isSale' id="isSale-0" class='j-ipt wst-radio' value='0' {if $object['isSale']==0}checked{/if} /><label for="isSale-0" class="mt-1"></label>下架</label>
      </div>
     </td>
  </tr>


  <tr>
     <th>商品属性：</th>
     <td colspan='2'>
      <div class="checkbox-box">
        <label>
          <input id="isRecom" name='isRecom' class="j-ipt wst-checkbox" {if $object['isRecom']==1}checked{/if} value="1" type="checkbox"/><label class="mt-1" for="isRecom"></label>首页推荐
      </label>
     
     </td>
   </div>
  </tr>




  <tr>
     <th>商城分类<font color='red'>*</font>：</th>
     <td colspan='2'>
         <select id="cat_0" class='ipt j-goodsCats' level="0" onchange="WST.ITGoodsCats({id:'cat_0',val:this.value,isRequire:true,className:'j-goodsCats',afterFunc:'lastGoodsCatCallback'});">
          <option value="">-请选择-</option>
          {volist name=":WSTGoodsCats(0)" id="vo"}
          <option value="{$vo['catId']}">{$vo['catName']}</option>
          {/volist}
       </select>
     </td>
  </tr>


  
  <tr>
     <th width='150'>商品描述<font color='red'>*</font>：</th>
     <td>
      <textarea id='goodsDesc' name='goodsDesc' class="form-control j-ipt" style='width:80%;height:400px' data-rules="商品描述: required;">{$object['goodsDesc']}</textarea>
     </td>
  </tr> 



 
  

  <tr>
     <td colspan='2' align='center'>
       <input type='button' value='保存' class='btn btn-blue' onclick='javascript:save()'>
       <input type='button' value='返回' class='btn' onclick='javascript:history.go(-1)'>
     </td>
  </tr>

</table>
</form>

<script>
$(function(){
  var initBatchUpload = false,editor1 = null,specNum = 0,src='{$src}';
  var OBJ = <?=json_encode($object)?>;
  initEdit(OBJ);

  //编辑器
    KindEditor.ready(function(K) {
    editor1 = K.create('textarea[name="goodsDesc"]', {
      height:'350px',
      allowFileManager : false,
      allowImageUpload : true,
      items:[
              'source', '|', 'undo', 'redo', '|', 'preview', 'print', 'template', 'code', 'cut', 'copy', 'paste',
              'plainpaste', 'wordpaste', '|', 'justifyleft', 'justifycenter', 'justifyright',
              'justifyfull', 'insertorderedlist', 'insertunorderedlist', 'indent', 'outdent', 'subscript',
              'superscript', 'clearhtml', 'quickformat', 'selectall', '|', 'fullscreen', '/',
              'formatblock', 'fontname', 'fontsize', '|', 'forecolor', 'hilitecolor', 'bold',
              'italic', 'underline', 'strikethrough', 'lineheight', 'removeformat', '|','image','table', 'hr', 'emoticons', 'baidumap', 'pagebreak',
              'anchor', 'link', 'unlink', '|', 'about'
      ],
      afterBlur: function(){ this.sync(); }
    });
  });


});
</script>
